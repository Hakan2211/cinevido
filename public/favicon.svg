<svg
  width="100"
  height="100"
  viewBox="0 0 100 100"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <!-- Outer ring gradient - dark navy with subtle shine -->
    <radialGradient
      id="outerRingGradient"
      cx="30%"
      cy="30%"
      r="70%"
      fx="30%"
      fy="30%"
    >
      <stop offset="0%" stop-color="#2D3E50" />
      <stop offset="50%" stop-color="#1B263B" />
      <stop offset="100%" stop-color="#0D1B2A" />
    </radialGradient>

    <!-- Middle ring gradient - deep black -->
    <radialGradient
      id="middleRingGradient"
      cx="35%"
      cy="35%"
      r="65%"
      fx="35%"
      fy="35%"
    >
      <stop offset="0%" stop-color="#1A1A1A" />
      <stop offset="60%" stop-color="#0A0A0A" />
      <stop offset="100%" stop-color="#050505" />
    </radialGradient>

    <!-- Inner ring gradient - deep navy blue -->
    <radialGradient
      id="innerRingGradient"
      cx="40%"
      cy="40%"
      r="60%"
      fx="40%"
      fy="40%"
    >
      <stop offset="0%" stop-color="#1B263B" />
      <stop offset="70%" stop-color="#0D1B2A" />
      <stop offset="100%" stop-color="#070D14" />
    </radialGradient>

    <!-- Center sphere gradient - orange with glossy effect -->
    <radialGradient
      id="centerSphereGradient"
      cx="40%"
      cy="35%"
      r="60%"
      fx="40%"
      fy="35%"
    >
      <stop offset="0%" stop-color="#FFA726" />
      <stop offset="40%" stop-color="#FF8C00" />
      <stop offset="80%" stop-color="#E65100" />
      <stop offset="100%" stop-color="#BF360C" />
    </radialGradient>

    <!-- Highlight spot for glossy effect -->
    <radialGradient
      id="highlightGradient"
      cx="50%"
      cy="50%"
      r="50%"
      fx="50%"
      fy="50%"
    >
      <stop offset="0%" stop-color="white" stop-opacity="0.6" />
      <stop offset="100%" stop-color="white" stop-opacity="0" />
    </radialGradient>
  </defs>

  <!-- Outer ring - dark navy -->
  <circle cx="50" cy="50" r="48" fill="url(#outerRingGradient)" />

  <!-- Middle ring - black -->
  <circle cx="50" cy="50" r="40" fill="url(#middleRingGradient)" />

  <!-- Inner ring - deep navy -->
  <circle cx="50" cy="50" r="32" fill="url(#innerRingGradient)" />

  <!-- Center orange sphere -->
  <circle cx="50" cy="50" r="22" fill="url(#centerSphereGradient)" />

  <!-- Glossy highlight on sphere -->
  <ellipse cx="44" cy="44" rx="8" ry="6" fill="url(#highlightGradient)" />
</svg>
